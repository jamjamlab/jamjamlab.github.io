<!DOCTYPE html>

<html>

<head>
    <title>James Kim</title>
 
      <script charset="utf-8" src="js/d3.min.js"></script>
    <link rel="stylesheet" href="/css/syntax.css">
    <link href="/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
  
        svg {
            display: block;
            margin:auto;
        }
    </style>
</head>

<body>
    <div class="container">
    
    <div class="jumbotron">
       <div id="wifi"></div>
    </div>
    </div>
    
    <div class="container-fluid">
       <h1>Hello</h1>
   </div>
    <script type="text/javascript">
        var dataset = [0, 1, 2, 3, 4];

        var arc = d3.svg.arc()
            .innerRadius(function(d) {
                return d * 30;
            })
            .outerRadius(function(d) {
                return (d * 30 + 20);
            })
            .startAngle(-1 / 4 * Math.PI)
            .endAngle(1 / 4 * Math.PI);

        var svg = d3.select("#wifi").append("svg")
            .attr("width", 280)
            .attr("height", 140)
            .selectAll("g")
            .data(dataset)
            .enter()
            .append("g")
            .attr("transform", "translate(140,140)");

        var arcs = svg.append("path")
            .attr("fill", "#ce96de")
            .attr("id", function(d, i) {
                return "s" + i;
            })
            .attr("d", arc);
    </script>
  
    <script src="js/jquery-2.1.0.min.js"></script>
</body>

</html>
