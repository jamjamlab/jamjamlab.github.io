--- 
layout: main 
title: My Blog 
---

<div class="container">
    <div class="jumbotron">

        <div id="home">
            {% for post in site.posts %}
            <span>{{ post.date | date_to_string }}</span>&raquo;
            <a href="{{ post.url }}">{{ post.title }}</a>
            <br>{% endfor %}
        </div>
    </div>
</div>
